<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/pagination.css" />
    <link rel="stylesheet" href="./css/main-page.css" />
    <link rel="stylesheet" href="./css/postlarim.css" />
    <link rel="stylesheet" href="./css/search-result.css" />
    <link rel="stylesheet" href="./css/craete-post.css" />
    <link rel="stylesheet" href="./css/cabinet-settings.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/detail-paga.css" />
    <link rel="stylesheet" href="./css/cabinet-profiller.css" />
    <link rel="stylesheet" href="./css/registratio-confirm.css" />
    <link rel="stylesheet" href="./css/registration.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header_container">
            <div class="header_box__logo">
              <a href="index.html">
                <img src="./images/logo.png" alt="Book" class="header_logo" />
              </a>
            </div>
            <div class="header_block">
              <div class="header_box__input">
                <input type="text" placeholder="Поиск" class="header_input" />
                <button class="header_search"></button>
              </div>
              <div class="dropdown">
                <div class="dropdown_toggle" onclick="toggleDropdown()">
                  <img
                    src="./images/language.svg"
                    alt="Глобус"
                    width="24"
                    height="24"
                  />
                  <span id="current-lang">RU</span>
                  <!-- Добавляем стрелку в виде символа -->
                  <img src="./images/arrow1.svg" alt="arrow" class="arrow" />
                  <!-- Стрелка вниз (▼) -->
                </div>
                <div class="dropdown-content" id="dropdown-content">
                  <div onclick="setLanguage('UZ')">UZ</div>
                  <div onclick="setLanguage('RU')">RU</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="registration" id="registration">
          <div class="container">
            <div class="registration_container">
              <h2 class="registration_title">Roʻyxatdan oʻtish</h2>
              <p class="registration_text">
                Hisob allaqachon yaratilgan
                <a class="registration_link" href="login.html"
                  >Tizimga kirish
                </a>
              </p>
              <form class="registration_form" id="registrationForm">
                <div class="registration_block">
                  <div class="registration_input_box">
                    <label class="registration_label" for="name">Ism</label>
                    <input
                      class="registration_input"
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Alish|"
                      required
                    />
                  </div>

                  <div class="registration_input_box">
                    <label class="registration_label" for="phoneEmail">
                      Telefon raqami / Email
                    </label>
                    <input
                      class="registration_input"
                      type="text"
                      id="phoneEmail"
                      name="phoneEmail"
                      placeholder="+998 90 900-00-00"
                      required
                    />
                  </div>

                  <div class="registration_input_box">
                    <label class="registration_label" for="password">
                      Parol
                    </label>
                    <input
                      class="registration_input"
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Goahead"
                      required
                    />
                  </div>

                  <div class="registration_input_box">
                    <label class="registration_label" for="confirmPassword">
                      Parolni qayta kiriting
                    </label>
                    <input
                      class="registration_input"
                      type="password"
                      id="confirmPassword"
                      name="confirmPassword"
                      placeholder="Goahead1"
                      required
                    />
                    <span id="errorText" class="error-text"></span>
                  </div>
                </div>

                <div class="registration_btn__box">
                  <button class="registration_btn" type="submit">
                    Davom eting
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer_container">
          <div class="footer_logo__box">
            <a href="index.html">
              <img src="./images/logo2.png" alt="Book" class="header_logo" />
            </a>
          </div>
          <ul class="footer_list">
            <li class="footer_item">
              <a href="" class="footer_link">About project</a>
            </li>
            <li class="footer_item">
              <a href="" class="footer_link">Telegram</a>
            </li>
            <li class="footer_item">
              <a href="" class="footer_link">Videohub.uz</a>
            </li>
            <li class="footer_item">
              <a href="" class="footer_link">Dasturlash.uz</a>
            </li>
            <li class="footer_item">© All rights reserved</li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./js/registration.js"></script>
  </body>
</html>
