<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/pagination.css" />
    <link rel="stylesheet" href="./css/main-page.css" />
    <link rel="stylesheet" href="./css/postlarim.css" />
    <link rel="stylesheet" href="./css/search-result.css" />
    <link rel="stylesheet" href="./css/craete-post.css" />
    <link rel="stylesheet" href="./css/cabinet-settings.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header_container">
            <div class="header_box__logo">
              <a href="index.html">
                <img src="./images/logo.png" alt="Book" class="header_logo" />
              </a>
            </div>
            <div class="header_block">
              <div class="header_box__input">
                <input type="text" placeholder="Поиск" class="header_input" />
                <button class="header_search"></button>
              </div>
              <div class="dropdown">
                <div class="dropdown_toggle" onclick="toggleDropdown()">
                  <img
                    src="./images/language.svg"
                    alt="Глобус"
                    width="24"
                    height="24"
                  />
                  <span id="current-lang">RU</span>
                  <!-- Добавляем стрелку в виде символа -->
                  <img src="./images/arrow1.svg" alt="arrow" class="arrow" />
                  <!-- Стрелка вниз (▼) -->
                </div>
                <div class="dropdown-content" id="dropdown-content">
                  <div onclick="setLanguage('UZ')">UZ</div>
                  <div onclick="setLanguage('RU')">RU</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="shahsiy" id="shahsiy">
        <div class="container">
          <div class="shahsiy_container">
            <h2 class="shahsiy_title">Shaxsiy kabinet</h2>
            <div class="shahsiy_link__block">
              <a href="profile-cabinet.html" class="shahsiy_link"> Mening postlarim </a>
              <a href="profile-settings.html" class="shahsiy_link active_link">
                Sozlamalar
              </a>
              <div class="shahsiy_line"></div>
            </div>
            <h3 class="shahsiy_settings__title">Sozlamalar</h3>
            <div class="shahsiy_settings">
              <div class="shahsiy_photo__box">
                <h4 class="shahsiy_photo__titles">Фото профиля</h4>
                <img src="./images/photo.png" class="shahsiy_photo" />
              </div>
            </div>
            <div class="shahsiy_data__content">
              <div class="shahsiy_data__box">
                <h3 class="shahsiy_data__name">Ma’lumotlar</h3>
                <label class="shahsiy_label">Isim</label>
                <input type="text" class="shahsiy_input" />
                <button class="shahsiy_saveChanges">Save Changes</button>
              </div>
              <div class="shahsiy_password__box">
                <h3 class="shahsiy_data__password">Parol</h3>
                <label class="shahsiy_label">Hozirgi Parol</label>
                <input type="text" class="shahsiy_input" />
                <label class="shahsiy_label">Yangi Parol</label>
                <input type="text" class="shahsiy_input" />
                <button class="shahsiy_saveChanges">Save Changes</button>
              </div>
              <div class="shahsiy_contacts__box">
                <h3 class="shahsiy_data__contacts">Telefon Raqam/Email</h3>
                <label class="shahsiy_label">Telefon raqam / Email</label>
                <input type="text" class="shahsiy_input" />
                <button class="shahsiy_saveChanges">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer_container">
          <div class="footer_logo__box">
            <a href="index.html">
              <img src="./images/logo2.png" alt="Book" class="header_logo" />
            </a>
          </div>
          <ul class="footer_list">
            <li class="footer_item">
              <a href="" class="footer_link">About project</a>
            </li>
            <li class="footer_item">
              <a href="" class="footer_link">Telegram</a>
            </li>
            <li class="footer_item">
              <a href="" class="footer_link">Videohub.uz</a>
            </li>
            <li class="footer_item">
              <a href="" class="footer_link">Dasturlash.uz</a>
            </li>
            <li class="footer_item">© All rights reserved</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
